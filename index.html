<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apology Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>I'm Sorry</h1>
        <p class="message">I apologize for my actions. I understand they were wrong, and I am committed to making things right.</p>
        <form id="apology-form">
            <label for="reason">Your Feedback:</label>
            <textarea id="reason" name="reason" rows="4" required></textarea>
            <button type="submit">Submit</button>
        </form>
        <p id="thank-you" class="hidden">Thank you for your feedback. It means a lot to me.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
